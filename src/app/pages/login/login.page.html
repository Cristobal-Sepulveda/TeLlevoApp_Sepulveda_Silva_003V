<ion-header> </ion-header>

<ion-content>
  <div id="Container">
    <div id="LoginTitle">
      <img src="../../../assets/logo-duoc.svg" />
      <div style="margin-bottom: 10%">
        <h2 id="FormTitle" style="color: lightgray">¡TeLlevoApp!</h2>
      </div>
    </div>
    <form
      class="LoginRegisterForm"
      (ngSubmit)="login()"
      [formGroup]="credentials"
    >
      <div *ngIf="showLoginForm;then content else other_content"></div>
      <ng-template #content>
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input
            type="email"
            placeholder="Email"
            formControlName="email"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(email.dirty || email.touched) && email.errors"
            >Email no valido</ion-note
          >
        </ion-item>
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input
            type="password"
            placeholder="Password"
            formControlName="password"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(password.dirty || password.touched) && password.errors"
            >Tu contraseña debe tener mas de 6 caracteres</ion-note
          >
        </ion-item>
        <div class="FilaDeBotones">
          <ion-button type="submit">Iniciar Sesión</ion-button>
          <ion-button
            type="button"
            color="secondary"
            (click)="mostrarFormularioCrearCuenta()"
            >Registrarse</ion-button
          >
        </div>
      </ng-template>
      <ng-template #other_content>
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input
            type="text"
            placeholder="Nombre y Apellido"
            formControlName="nombre"
          ></ion-input>
        </ion-item>
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input
            type="email"
            placeholder="Email"
            formControlName="email"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(email.dirty || email.touched) && email.errors"
            >Email no valido</ion-note
          >
        </ion-item>
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input
            type="password"
            placeholder="Password"
            formControlName="password"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(password.dirty || password.touched) && password.errors"
            >Tu contraseña debe tener mas de 6 caracteres</ion-note
          >
        </ion-item>
        <div class="FilaDeBotones">
          <ion-button (click)="mostrarFormularioCrearCuenta()" color="primary">
            Volver
          </ion-button>
          <ion-button color="secondary" (click)="addUsuarioAFirestoreYAuth()"
            >Crear Cuenta</ion-button
          >
        </div>
      </ng-template>
    </form>
  </div>
</ion-content>
