<ion-header> </ion-header>

<ion-content>
  <div id="Container">
    <div id="LoginTitle">
      <img src="../../../assets/logo-duoc.svg" />
      <div style="margin-bottom: 10%">
        <h2 id="FormTitle" style="color: lightgray">¡TeLlevoApp!</h2>
      </div>
    </div>
    <div *ngIf="showLoginForm;then content else other_content"></div>
    <ng-template #content>
      <form
        class="LoginRegisterForm"
        (ngSubmit)="login()"
        [formGroup]="credentials"
      >
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input
            type="email"
            placeholder="Email"
            formControlName="email"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(email.dirty || email.touched) && email.errors"
            >Email no valido</ion-note
          >
        </ion-item>
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input
            type="password"
            placeholder="Password"
            formControlName="password"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(password.dirty || password.touched) && password.errors"
            >Tu contraseña debe tener mas de 6 caracteres</ion-note
          >
        </ion-item>

        <ion-button type="submit" expand="block" [disabled]="!credentials.valid"
          >Iniciar Sesión</ion-button
        >
        <ion-button
          type="button"
          expand="block"
          color="secondary"
          (click)="mostrarFormularioCrearCuenta()"
          >Crear Cuenta</ion-button
        >
      </form>
    </ng-template>
    <ng-template #other_content>
      <form
        class="LoginRegisterForm"
        (ngSubmit)="login()"
        [formGroup]="credentials"
      >
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input
            type="text"
            placeholder="Nombre y Apellido"
            formControlName="nomap"
          ></ion-input>
        </ion-item>
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input
            type="email"
            placeholder="Email"
            formControlName="email"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(email.dirty || email.touched) && email.errors"
            >Email no valido</ion-note
          >
        </ion-item>
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input
            type="password"
            placeholder="Password"
            formControlName="password"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(password.dirty || password.touched) && password.errors"
            >Tu contraseña debe tener mas de 6 caracteres</ion-note
          >
        </ion-item>

        <ion-button
          type="button"
          expand="block"
          color="secondary"
          (click)="register()"
          >Crear Cuenta</ion-button
        >
      </form>
    </ng-template>
  </div>
</ion-content>
